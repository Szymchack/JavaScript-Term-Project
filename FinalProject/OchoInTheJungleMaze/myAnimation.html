<!DOCTYPE html>
<html>
<head>
<title>Ocho Uno</title>
<link href="css/myAnimation.css" rel="stylesheet">
</head>

<body>
<article>
<section>
<div id ="container">
<img alt="Ocho" src="media/peacefrog.png" id ="frog" />
</div>
</section>
<section style="background-color:#d7e0eb;opacity:.8;padding-top:5px;padding-bottom:10px;height:100px;">
<p style="text-align:center;">
<button id="down">Move Ocho down</button>
<button id="up">Move Ocho up </button>
<button id="right">Move Ocho right</button>
<button id="left">Move Ocho left</button>
<button id="dance">Make Ocho dance</button>
<button id="stop">Make Ocho stop</button>
</p>
</section>
<script>
var id;
var posX=0;
var posY=0;
var elem = document.getElementById("frog"); 

document.getElementById("down").addEventListener("click",function() {
  var id = setInterval(frame, 5);
  posY=elem.y;
  posX=elem.x; 
  function frame() {
    document.getElementById("stop").addEventListener("click",function(){clearInterval(id);});
    if (posY>=450) {
      clearInterval(id);
    } else {
      posY++; 
      elem.style.top = posY + 'px'; 
      document.getElementById("xCoord").value=elem.x;
      document.getElementById("yCoord").value=elem.y;
    }
  }
});

document.getElementById("up").addEventListener("click",function() {
  var id = setInterval(frame, 5);
  posY=elem.y;
  posX=elem.x; 
  function frame() {
    document.getElementById("stop").addEventListener("click",function(){clearInterval(id);});
    if (posY <= 50) {
      clearInterval(id);
    } else {
      posY--; 
      elem.style.top = posY + 'px'; 
      document.getElementById("xCoord").value=elem.x;
      document.getElementById("yCoord").value=elem.y;
    }
  }
});

document.getElementById("right").addEventListener("click",function() {
  posY=elem.y;
  posX=elem.x; 
  var id = setInterval(frame, 5);
  function frame() {
    document.getElementById("stop").addEventListener("click",function(){clearInterval(id);});
    if (posX >= 750) {
      clearInterval(id);
    } else {
      posX++;
      elem.style.left = posX + 'px'; 
      document.getElementById("xCoord").value=elem.x;
      document.getElementById("yCoord").value=elem.y;
    }
  }
});

document.getElementById("left").addEventListener("click",function() {
  posY=elem.y;
  posX=elem.x; 
  var id = setInterval(frame, 5);
  function frame() {
    document.getElementById("stop").addEventListener("click",function(){clearInterval(id);});
    if (posX <= 50) {
      clearInterval(id);
    } else {
      posX--;
      elem.style.left = posX + 'px'; 
      document.getElementById("xCoord").value=elem.x;
      document.getElementById("yCoord").value=elem.y;
    }
  }
});

document.getElementById("dance").addEventListener("click",function() {
  posY=elem.y;
  posX=elem.x; 
  var id = setInterval(frame, 500);
  var dir = 'r';
  function frame() {
    document.getElementById("stop").addEventListener("click",function(){clearInterval(id);});
    if (dir == 'r'){
        elem.style.transform="rotate(10deg)";
        dir = 'l';
    } else {
        elem.style.transform="rotate(-20deg)";
        dir = 'r';
    }
    }
});

</script>
<div id="coords">
<p> X Coordinate:<input type="text" id="xCoord" /><br> 
 Y Coordinate:<input type="text" id="yCoord" /></p>
 </div>
 </article>
</body>
</html>
